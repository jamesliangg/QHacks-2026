<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Docs Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div class="brand">
          <div class="brand__icon">J</div>
          <div>
            <h1>Java Docs</h1>
            <p>Oracle API search</p>
          </div>
        </div>
      </header>

      <section class="search">
        <label class="search__label" for="query">Search</label>
        <div class="search__input">
          <input id="query" name="query" type="text" placeholder="e.g. StringBuilder" autocomplete="off" />
          <button id="searchBtn" type="button">Search</button>
        </div>
        <div class="search__actions">
          <button id="openLatest" type="button" class="ghost">Open Java 21 API</button>
          <button id="openGuide" type="button" class="ghost">Java SE Docs</button>
        </div>
      </section>

      <section class="viewer">
        <div class="viewer__header">
          <h2>Documentation</h2>
          <button id="openExternal" type="button" class="ghost">Open in new tab</button>
          <button id="popOut" type="button" class="ghost">Pop out window</button>
        </div>
        <div id="viewerEmpty" class="viewer__empty">Search to load docs here.</div>
        <div class="viewer__frame-wrap">
          <iframe id="docsFrame" title="Oracle Java Documentation" class="viewer__frame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        </div>
      </section>

      <section class="results">
        <div class="results__header">
          <h2>Recent searches</h2>
          <button id="clearRecent" type="button" class="ghost">Clear</button>
        </div>
        <ul id="recentList" class="results__list"></ul>
        <div id="emptyState" class="results__empty">No recent searches yet.</div>
      </section>
    </main>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
