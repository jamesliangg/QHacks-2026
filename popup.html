<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist Price Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ’° Wishlist Tracker</h1>
      <button id="refreshBtn" class="btn btn-primary" title="Refresh all prices">
        ğŸ”„ Refresh
      </button>
    </header>

    <div class="add-section">
      <button id="addCurrentPageBtn" class="btn btn-success">
        â• Add Current Page
      </button>
      <button id="selectPriceBtn" class="btn btn-secondary" style="display: none;">
        ğŸ¯ Select Price Element
      </button>
      <button id="settingsBtn" class="btn btn-secondary" title="Settings">
        âš™ï¸
      </button>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div class="wishlist-container">
      <h2>Your Wishlist</h2>
      <div id="wishlistItems" class="wishlist-items">
        <div class="empty-state">No items in wishlist yet</div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="modal-close" id="closeSettingsBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label for="changedetectionUrl">changedetection.io URL:</label>
          <input type="text" id="changedetectionUrl" placeholder="http://localhost:8888" />
          <small>URL of your changedetection.io instance</small>
        </div>
        <div class="setting-group">
          <label for="changedetectionApiKey">API Key:</label>
          <input type="password" id="changedetectionApiKey" placeholder="Your API key" />
          <small>Find your API key in changedetection.io Settings â†’ API</small>
        </div>
        <div class="setting-actions">
          <button id="testConnectionBtn" class="btn btn-secondary">Test Connection</button>
          <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        </div>
        <div id="connectionStatus" class="connection-status"></div>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="priceScraper.js"></script>
  <script src="changedetectionApi.js"></script>
  <script src="popup.js"></script>
</body>
</html>
